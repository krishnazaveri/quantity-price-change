<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity change</title>
</head>
<body>

    Price : <input type="text" id="p" value="200" >

    <select id="q" name="" onchange="getPrice()">
        <option hidden>---Select Quantity</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <h3 id="res"></h3>

    <script>

        inp = document.getElementById('p');
        sel = document.getElementById('q');
        h3 = document.getElementById('res');
 
        
 
        function getPrice()
        {
             h3.innerHTML = (inp.value * sel.value)
        }
 
     </script>
    
</body>
</html>
